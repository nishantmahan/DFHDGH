<!DOCTYPE html>
<html>
<!-- command to deploy app:- firebase deploy -->

<head>
    <title>Daily Task</title>
    <link rel="icon" type="image/png" href="./dt.png?" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <style>
        :root {
            --bg-light: #f6f4f2;
            --bg-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .group {
            min-height: 100vh;
        }

        input:hover {
            box-shadow: 0 0 5px 5px #ffffff;
        }

        li {
            background-color: #343a40;
            margin-bottom: 2px;
        }

        li:hover {
            margin-top: 5px;
            margin-bottom: 5px;
            box-shadow: 0 0 5px 5px #ffffff;
            font-style: italic;
            background-color: #ffffff;
        }

        li:hover a {
            cursor: pointer;
            color: black;
        }

        .date {
            width: 25px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .normal {
            color: #00ffff;
        }

        .warning {
            color: yellow;
        }

        .danger {
            color: red;
        }
    </style>
</head>

<body>
    <div class="form-check form-switch text-end p-2">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <!-- ORIGINAL CONTENT HERE... (rest of HTML unchanged) -->

    <script>
        // Dark mode toggle logic
        const toggle = document.getElementById('darkModeToggle');
        toggle.checked = localStorage.getItem('darkMode') === 'true';
        if (toggle.checked) document.body.classList.add('dark-mode');

        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', toggle.checked);
        });
    </script>
</body>

</html>
